obstacle_range: 0.5 # 2.0
raytrace_range: 0.5 # 6.0
inflation_radius: 0.5 # 2

observation_sources: laser_scan_sensor 
transform_tolerance: 0.5
laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, 
expected_update_rate: 40, topic: scan, marking: false, clearing: true}
#0.1
track_unknown_space: true

plugins:
  - {name: static_layer,            type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
 
obstacle_layer:
	enabled: true
	observation_sources: laser_scan_sensor
	laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: scan, marking: false, clearing: true}
	track_unknown_space: true
	

